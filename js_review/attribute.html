<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>attribute.html</title>
  </head>
  <body>
    <h3>attribute와 property 차이</h3>
    <div id="div">div</div>
    <input type="text" name="" id="text" value="" />
    <input type="checkbox" name="" id="checkbox" value="" />
    <!-- attribute: 태그의 속성(calue, alt, class)  값의 형식은 string
                    xxx.setAttribute() , $().attr()
         property:  dom 노드 속성(calue, alt, className) 값의 형식은 object
                    xxx.속성 = 값  $().prop()                         -->
  </body>
</html>
