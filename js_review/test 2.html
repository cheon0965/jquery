<body>
    <div id="divFruit">
        <div class="child"  data-name="apple"><span>사과</span><button data-no="f1">선택</button></div>
        <div class="child"  data-name="banana"><span>바나나</span><button data-no="f2">선택</button></div>
        <div class="child"  data-name="grape"><span>포도</span><button data-no="f3"> 선택</button></div>
    </div>
    <script>
        document.getElementById('divFruit').addEventListener('click', function(){
            if(event.target.tagName == 'BUTTON'){
                // data 
                let data = event.target.dataset.no;
                // 형제 찾기 (nextElementSibling 다음요소가능)
                let text = event.target.previousElementSibling.innerHTML;
                let name = event.target.parentElement.dataset.name;
                // closest (조상중에 찾기)
                name = event.target.closest('#divFruit > div').dataset.name;
                alert(`${name} 알람입니다.`);
            }
        })
    </script>
    
</body>
